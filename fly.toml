# fly.toml app configuration file generated for fly-reverse on 2025-05-22T16:55:47+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "fly-reverse"
primary_region = "nrt"

[build]

[[services]]
  internal_port = 3128
  protocol = "tcp"
  auto_stop_machines = "suspend"  # "suspend" is usually faster to resume than "stop"
  auto_start_machines = true      # allow fly proxy to start the machine when requests come in
  min_machines_running = 1        # keep 1 machine running to avoid cold starts

  # Port 443: HTTPS port with TLS for secure encrypted proxy connections
  # Fly.io terminates TLS and forwards plain HTTP to Squid on port 3128
  [[services.ports]]
    port = 443
    handlers = ["tls"]

  # Port 80: Unencrypted HTTP port (use port 443 for security)
  [[services.ports]]
    port = 80

  # Port 3128: Traditional Squid proxy port (unencrypted, use port 443 for security)
  [[services.ports]]
    port = 3128

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "20s"
    restart_limit = "0"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
