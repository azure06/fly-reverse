# Listen on port 3128
http_port 0.0.0.0:3128

# Store PID file in a location writable by proxy user
# /run is a tmpfs mount recreated at runtime with root permissions,
# so we use /var/spool/squid which is owned by the proxy user
pid_filename /var/spool/squid/squid.pid

# Define ACLs for safe ports (optional but good practice)
acl Safe_ports port 80          # HTTP
acl Safe_ports port 443         # HTTPS
acl Safe_ports port 21          # FTP

# Allow all CONNECT methods (usually needed for HTTPS)
acl SSL_ports port 443
acl CONNECT method CONNECT

# Allow requests to safe ports and CONNECT to SSL ports
http_access allow CONNECT SSL_ports
http_access allow Safe_ports

# Allow all other access (open proxy, VERY unsafe)
http_access allow all

# Cache directory setup
cache_dir ufs /var/spool/squid 100 16 256

# Access log
# Access log (stdio to appear in fly logs)
access_log stdio:/dev/stdout

# Visible hostname
visible_hostname squid-proxy